<!doctype html>
<html>
  <head>
    <title>ToDo</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100" rel="stylesheet">
    <script src="/vendor/jquery.min.js"></script>
    <script src="/scripts/client.js"></script>
    <link rel="stylesheet" href="/styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css"  />
  </head>
  <body>

    <div class="container">
      <div class="flexbox col-xs-12">
        <div class="formdiv col-xs-12 col-sm-10 col-md-8 col-md-offset-1">
          <form id="taskInput" autocomplete="off">
            <input type="text" placeholder="ToDo" name="todo" />
          </form>
        </div>
        <div id="tasks" class="col-xs-12 col-sm-10 col-md-8 col-md-offset-1">

        </div>
      </div>
    </div>
    <div class="question">
      <p>
      Are you sure you want to delete?
      </p>
      <button id="yes" class="btn-danger btn">Delete</button>
      <button id="no" class="btn-default btn">Cancel</button>
    </div>
    <div class="overlay"></div>
  </body>
</html>
